<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <span id="montoMostrado"></span>
    <h1>Botica</h1>
    <button onclick="window.location.href='index.html'">Salir</button>
  </header>

  <section>
    <h2>Productos:</h2>
    <div id="listaProductos" class="productos-container"></div>
  </section>

  <div id="modalProducto" class="modal">
    <div class="modal-content">
      <h3 id="modalNombre"></h3>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1" />
      <p>Total: S/ <span id="precioTotal">0.00</span></p>
      <button onclick="confirmarAgregar()">Agregar</button>
    </div>
  </div>

  <section id="carritoSeccion" style="display:none;">
    <h2>Carrito</h2>
    <ul id="carritoLista"></ul>
    <button onclick="confirmarPedido()">Confirmar Pedido</button>
  </section>

  <script src="db.js"></script>
  <script src="pagina2.js"></script>
</body>
</html>
